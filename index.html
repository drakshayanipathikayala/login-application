<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            color:white;
            background-color:#6a00e4;
            background-image:linear-gradient(75deg,#5d4081 0%,#a58faa 25%);
            display:flex;
            flex-direction:column;
            align-items:center;
            line-height:2;
        }
        form{
            background-color: black;
            max-width:360px;
            width:100%;
            padding:58px 45px;
            border-radius:5px;
            box-shadow:0 0 5px 0 rgba(42,45,48,0.9);
        }
        .row{
            display:flex;
            flex-direction:column;
            margin-bottom:20px;
        }
        .row label{
            font-size:17px;

        }
        .row input{
            flex:1;
            padding:13px;
            border:1px solid #d6d8e6;
            border-radius: 5px;

        }
        .btn{
            width:100%;
            padding:9px;
            font-size:13px;
            border:none;
            border-radius:25px;
            background-color:rgb(116, 101, 116);
            cursor:pointer;
            margin-top:15px;
        }
        @media(max-width:458px){
            body{
                margin:0 18px
            }
            form{
                background-color:rgba(0, 0, 0, 0.486);
                border:none;
                padding:20px 10px;
                box-shadow:none;
            }
        }

    </style>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="return validate()">
        <div class="row">
            <label>
                Username
            </label>
            <input type="text" id="username" placeholder="enter your name"/>
        </div>
        <div class="row">
            <label>
                Password
            </label>
            <input id="password" type="password" placeholder="enter password"/>
        </div>
        <button class="btn">login</button>
    </form>
    <script>
        function validate(){
           var username=document.getElementById("username").value;
           var password=document.getElementById("password").value
           var usernameCheck=/^[a-zA-Z0-9]+@[a-z]+\.[a-z]{2,3}$/
           var passwordCheck=/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-z]).{4,6}$/

           console.log(username,password)
           if(username==""){
            alert("Please enter username")
            return false
           }
           if(!username.match(usernameCheck)){
            alert("Check your username")
            return false
           }
           if(!password.match(passwordCheck)){
            alert("Password must carry one uppercase,lowercase and a number")
            return false
           }
           return true
        }
    </script>
</body>
</html>
